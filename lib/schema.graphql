type Usuario{
    _id: ID
    nombre: String
    apellido: String
    identificacion: String
    correo: String
    contrasena: String
    rol: String
    estado: String   

}
type Query{
    "Devuelve todos los usuarios"
    getUsuarios:[Usuario]
    "Devuelve un usuario"
    getUsuario(id:ID!):Usuario
}
